<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Football Simulation</title>
    <link href="./static/styles.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body class="container mt-4">

    <div id="main-container" class="main-container">
        
        <div id="step1-container" class="text-center">
            <h2 class="mb-4">Select your Premier League Team</h2>
            <div class="d-flex align-items-center justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="first-team-dropdown-btn">
                        Select Team
                    </button>
                    <ul class="dropdown-menu" id="first-team-list"></ul>
                </div>
            </div>
        </div>

        <div id="details-container" class="container mt-4">
            <div id="first-team-details-container" class="d-none">
                <div id="first-team-info" class="card card-body mb-3"></div>
                <div id="last10-wrapper" class="mt-3">
                    <h5 class="mb-2">Last 10 Matches</h5>
                    <table class="table table-striped table-hover table-sm">
                        <thead><tr><th>Matchday</th><th>Date</th><th>Opponent</th><th>Score</th><th>Result</th></tr></thead>
                        <tbody id="last10-table-body"></tbody>
                    </table>
                    <div id="last10-loading-state" class="text-muted d-none">Loading...</div>
                </div>
                <hr>
            </div>
        </div>

        <div id="step2-container" class="d-none text-center mt-4">
            <h4>Now, choose an opponent</h4>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-success me-3" onclick="simulateNextOfficialMatch()">Simulate Next Official Match</button>
                <span class="mx-2">OR</span>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="opponent-team-dropdown-btn">
                      Select Opponent
                    </button>
                    <ul class="dropdown-menu" id="opponent-team-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="results-container" class="container mt-4">
        <div id="opponent-team-info-wrapper" class="d-none">
            <hr>
            <div id="opponent-team-info" class="card card-body mb-3"></div>
            <div id="opponent-last10-wrapper">
                <h5 class="mb-2">Opponent's Last 10 Matches</h5>
                <table class="table table-striped table-hover table-sm">
                    <thead><tr><th>Matchday</th><th>Date</th><th>Opponent</th><th>Score</th><th>Result</th></tr></thead>
                    <tbody id="opponent-last10-table-body"></tbody>
                </table>
                <div id="opponent-last10-loading-state" class="text-muted d-none">Loading...</div>
            </div>
            <button id="start-simulation-btn" class="btn btn-lg btn-primary w-100 mt-3 d-none" onclick="runSimulation()">Start Simulation</button>
        </div>

        <div id="step3-simulation-result" class="d-none mt-4">
            <hr>
            <h2>Simulation Result</h2>
            <div id="match-result-display" class="card card-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/script.js"></script>


    


    <footer class="text-center">
        <div class="container-fluid p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Github -->
        <a class="btn  btn-floating m-1" href="#!" role="button">
            <img src="./icons/icons8-github-50.png" alt="GitHub" style="width: 20px; height: 20px;" class="img-fluid" ></a>
      </section>
      <!-- Section: Social media -->

  
 
  </footer>
    

</body>
</html>
